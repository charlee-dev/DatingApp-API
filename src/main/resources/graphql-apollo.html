<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8/>
  <meta
    content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
    name="viewport">
  <title>GraphQL Playground</title>
  <link href="//cdn.jsdelivr.net/npm/graphql-playground-react/build/favicon.png"
        rel="shortcut icon"/>
</head>
<body>
<div id="sandbox" style="position:absolute;top:0;right:0;bottom:0;left:0"></div>
<script
  src="https://embeddable-sandbox.cdn.apollographql.com/_latest/embeddable-sandbox.umd.production.min.js"></script>
<script>
  new window.EmbeddedSandbox({
    target: "#sandbox",
    // Pass through your server href if you are embedding on an endpoint.
    // Otherwise, you can pass whatever endpoint you want Sandbox to start up with here.
    initialEndpoint: '/${graphQLEndpoint}',
  });
  // advanced options: https://www.apollographql.com/docs/studio/explorer/sandbox#embedding-sandbox
</script>
</body>
</html>
